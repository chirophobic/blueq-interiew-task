<!DOCTYPE html>
<html>
<head>
    <title>BlueQ Interview Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="css/vendor/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<!-- The banner displays account/shop information to the user -->
<div class="row banner">
    <span class="shop">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
        Fitzroy
    </span>
    <span class="user">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        Jane
    </span>
    <span class="logout">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
        Logout
    </span>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-2 sidebar">
        <ul class="nav">
            <li role="presentation" class="active">
                <a href="#">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    Home
                </a>
            </li>
            <li role="presentation">
                <a href="#">
                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                    Reporting
                </a>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-10 content">
        <div class="row header">
            <h1>Retail Dashboard</h1>
            <div class="btn-toolbar toolbar" role="toolbar">
                <div class="btn-group period-amount-selector" role="group">
                    <a href="#" class="btn btn-default" role="button">Day</a>
                    <a href="#" class="btn btn-default" role="button">Week</a>
                    <a href="#" class="btn btn-default" role="button" disabled="disabled">Month</a>
                </div>
                <div class="btn-group period-selector" role="toolbar">
                    <ul class="pagination">
                        <li class="previous">
                            <a href="#" aria-label="Previous"><span aria-hidden="true">&lt;</span></a>
                        </li>
                        <li class="current"><span>1st Dec 2014 - 31st Dec 2014</span></li>
                        <li class="next">
                            <a href="#" aria-label="Previous"><span aria-hidden="true">&gt;</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="panel-wrapper" class="row panel-row">
        <!-- All the panels are placed inside this div -->
        </div>
    </div>
</div>

<script src="js/vendor/chartsjs/Charts.js"></script>
<script src="js/util.js"></script>
<script src="js/panels.js"></script>
<script src="js/main.js"></script>
</body>
</html>
